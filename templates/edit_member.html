{% extends "base.html" %}

{% block title %}Edit Member - Library Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-user-edit"></i> Edit Member</h1>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_member', id=member.id) }}" class="data-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required value="{{ member.name }}">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="{{ member.email }}">
        </div>

        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required value="{{ member.phone }}">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3">{{ member.address or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Member
            </button>
            <a href="{{ url_for('members') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
