{% extends "base.html" %}

{% block title %}Edit Book - Library Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-edit"></i> Edit Book</h1>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_book', id=book.id) }}" class="data-form">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required value="{{ book.title }}">
        </div>

        <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" required value="{{ book.author }}">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN *</label>
            <input type="text" id="isbn" name="isbn" required value="{{ book.isbn }}">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="Fiction" {% if book.category == 'Fiction' %}selected{% endif %}>Fiction</option>
                <option value="Non-Fiction" {% if book.category == 'Non-Fiction' %}selected{% endif %}>Non-Fiction</option>
                <option value="Science" {% if book.category == 'Science' %}selected{% endif %}>Science</option>
                <option value="Mathematics" {% if book.category == 'Mathematics' %}selected{% endif %}>Mathematics</option>
                <option value="History" {% if book.category == 'History' %}selected{% endif %}>History</option>
                <option value="Biography" {% if book.category == 'Biography' %}selected{% endif %}>Biography</option>
                <option value="Other" {% if book.category == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity *</label>
            <input type="number" id="quantity" name="quantity" min="1" required value="{{ book.quantity }}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ book.description or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Book
            </button>
            <a href="{{ url_for('books') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
