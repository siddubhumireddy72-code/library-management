{% extends "base.html" %}

{% block title %}Add Member - Library Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-user-plus"></i> Add New Member</h1>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('add_member') }}" class="data-form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Enter member name">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter phone number">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter address (optional)"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Member
            </button>
            <a href="{{ url_for('members') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
